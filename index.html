<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Rules & Requirements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .sports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .sport-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .sport-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border-color: #667eea;
        }

        .sport-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f5f7ff 0%, #e8edff 100%);
        }

        .sport-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .sport-card .emoji {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .sport-card p {
            color: #666;
            line-height: 1.5;
        }

        .sport-details {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .sport-details.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detail-section {
            margin-bottom: 30px;
        }

        .detail-section h3 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .detail-section h4 {
            color: #764ba2;
            font-size: 1.3rem;
            margin: 20px 0 10px 0;
        }

        .detail-section p, .detail-section li {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #555;
        }

        .detail-section ul {
            margin-left: 20px;
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .requirement-item {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .search-box {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 30px auto;
            display: block;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background: white;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Sports Rules & Requirements</h1>
            <p>Learn the rules, requirements, and gameplay of popular sports</p>
        </div>

        <input type="text" class="search-box" placeholder="Search for a sport..." id="searchBox">

        <div id="sportsGrid" class="sports-grid">
            <!-- Sports cards will be generated by JavaScript -->
        </div>

        <div id="sportDetails" class="sport-details">
            <button class="back-btn" onclick="showSportsList()">‚Üê Back to Sports</button>
            <div id="detailContent">
                <!-- Sport details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const sportsData = {

                ],

                },
                howToPlay: [

                },

                    "Objective: Score more runs than the opposing team",
                    "Batting team tries to score runs while bowling team tries to dismiss batsmen",

                ]
            },
            swimming: {
                name: "Swimming",
                emoji: "üèä",
                description: "Aquatic sport involving different stroke techniques",
                rules: [
                    "Individual or relay races in pools or open water",

                    "Races range from 50m sprint to 1500m distance",
                    "Swimmers must touch wall at each turn and finish",

                ],
                requirements: {
                    "Pool": "50m (Olympic) or 25m length, 8-10 lanes",
                    "Depth": "Minimum 2m for competition",

                    "Starting blocks": "0.5-0.75m high",
                    "Lane ropes": "Separate lanes and reduce turbulence"
                },
                howToPlay: [
                    "Objective: Complete the distance in fastest time",
                    "Start: Dive from starting blocks (except backstroke)",
                    "Stroke technique varies by style - each has specific rules",
                    "Turns: Touch wall, flip, push off underwater",
                    "Finish: Touch wall with hand (any stroke except backstroke)",
                    "Training involves technique, endurance, and speed work"
                ]
            }
        };

        let currentSport = null;

        function generateSportsCards() {
            const sportsGrid = document.getElementById('sportsGrid');
            sportsGrid.innerHTML = '';
            
            for (const [key, sport] of Object.entries(sportsData)) {
                const card = document.createElement('div');
                card.className = 'sport-card';
                card.onclick = () => showSportDetails(key);
                
                card.innerHTML = `
                    <span class="emoji">${sport.emoji}</span>
                    <h3>${sport.name}</h3>
                    <p>${sport.description}</p>
                `;
                
                sportsGrid.appendChild(card);
            }
        }

        function showSportDetails(sportKey) {
            currentSport = sportKey;
            const sport = sportsData[sportKey];
            
            document.getElementById('sportsGrid').style.display = 'none';
            document.getElementById('sportDetails').classList.add('active');
            
            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div class="sport-header">
                    <h2>${sport.emoji} ${sport.name}</h2>
                    <p style="font-size: 1.1rem; color: #666; margin: 10px 0 30px 0;">${sport.description}</p>
                </div>
                
                <div class="detail-section">
                    <h3>üìã Basic Rules</h3>
                    <ul>
                        ${sport.rules.map(rule => `<li>${rule}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="detail-section">
                    <h3>üèüÔ∏è Requirements & Equipment</h3>
                    <div class="requirements-grid">
                        ${Object.entries(sport.requirements).map(([key, value]) => 
                            `<div class="requirement-item">
                                <h4>${key}</h4>
                                <p>${value}</p>
                            </div>`
                        ).join('')}
                    </div>
                </div>
                
                <div class="detail-section">
                    <h3>üéÆ How to Play</h3>
                    <ul>
                        ${sport.howToPlay.map(step => `<li>${step}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        function showSportsList() {
            document.getElementById('sportsGrid').style.display = 'grid';
            document.getElementById('sportDetails').classList.remove('active');
            currentSport = null;
        }

        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const sportCards = document.querySelectorAll('.sport-card');
                
                sportCards.forEach(card => {
                    const sportName = card.querySelector('h3').textContent.toLowerCase();
                    const sportDesc = card.querySelector('p').textContent.toLowerCase();
                    
                    if (sportName.includes(searchTerm) || sportDesc.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            generateSportsCards();
            setupSearch();
        });
    </script>
</body>
</html>
